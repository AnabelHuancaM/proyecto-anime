<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${tituloPagina}"></title>
    
<!-- link CSS -->

<title th:text="${TituloPagina}"></title>
</head>
<body>
<!-- Header -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
    
      <!-- links del nav bar -->
      <li class="nav-item">
        <a class="nav-link" th:href="@{/app/home1}"> Home1</a>
      </li>
      
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/app/Home2}">Home2</a>
      </li>
      
        <li class="nav-item">
        <a class="nav-link" th:href="@{/app/form1}"> Formulario1</a>
      </li>
      
        <li class="nav-item">
        <a class="nav-link" th:href="@{/app/form2}"> Formulario2</a>
      </li>

    </ul>

      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
</header>

	<div class="container">
	<br>
    <h1 th:text="${titulo2}"></h1>
    <p th:text="${Estado2}"></p>
    <br>
    <hr>
    <div>
    	<ul class="list-group m-3 " th:each="personaje1 : ${listita2}">

    		<li class="list-group-item" th:text="${personaje1.edad}">
    		<li class="list-group-item" th:text="${personaje1.serie}">
    		<li class="list-group-item" th:text="${personaje1.estado}">
    		<li class="list-group-item" th:text="${personaje1.nacimiento}">
    		</ul>
    </div>

        </div>
    

    
    
    
    
    
    
    
    
    <!-- link JS bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
